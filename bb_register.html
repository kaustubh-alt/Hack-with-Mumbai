<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Blood Bank Registration - LiquidLove</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ec1337",
            "background-light": "#f8f6f6",
            "background-dark": "#221013",
            "surface-light": "#ffffff",
            "surface-dark": "#2c1518",
            "text-light": "#181112",
            "text-dark": "#f8f6f6",
            "muted-light": "#896168",
            "muted-dark": "#a3898d",
            "border-light": "#e6dbdd",
            "border-dark": "#4a2a2f"
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23896168' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
      -webkit-print-color-adjust: exact;
      color-adjust: exact;
      appearance: none;
    }
    .dark .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a3898d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<link rel="stylesheet" href="transitions.css">
<div class="flex flex-col min-h-screen">
<main class="flex-grow flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="flex items-center gap-3 mb-8">
<span class="material-symbols-outlined text-primary text-4xl">local_hospital</span>
<h1 class="text-3xl font-bold">Blood Bank Registration</h1>
</div>
<div class="w-full max-w-lg space-y-8 bg-surface-light dark:bg-surface-dark p-8 sm:p-10 rounded-xl shadow-lg relative">
  <!-- Back Button -->
  <div class="absolute top-4 left-4">
    <a href="register.html" class="inline-flex items-center gap-2 px-3 py-2 text-xs font-medium text-muted-light dark:text-muted-dark hover:text-text-light dark:hover:text-text-dark transition-colors">
      <span class="material-symbols-outlined text-sm">arrow_back</span>
      Back to Donor Registration
    </a>
  </div>

<div class="pt-8">
<h2 class="text-center text-3xl font-extrabold text-text-light dark:text-text-dark">Register Blood Bank</h2>
<p class="mt-2 text-center text-sm text-muted-light dark:text-muted-dark">
            Join our network of healthcare providers.
          </p>
</div>
<form id="bb-register-form" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="hospital-name">Hospital/Blood Bank Name</label>
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark" id="hospital-name" name="hospital-name" placeholder="Enter hospital or blood bank name" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="license-number">Medical License Number</label>
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark" id="license-number" name="license-number" placeholder="Enter medical license number" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="bb-phone-number">Phone Number</label>
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark" id="bb-phone-number" name="bb-phone-number" placeholder="+1 123-456-7890" required="" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="bb-email">Email Address</label>
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark" id="bb-email" name="bb-email" placeholder="admin@hospital.com" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="bb-address">Address</label>
<textarea class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark" id="bb-address" name="bb-address" placeholder="Complete hospital address" required="" rows="3"></textarea>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="bb-type">Facility Type</label>
<select class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary form-select" id="bb-type" name="bb-type" required="">
<option disabled="" selected="">Select Facility Type</option>
<option>Hospital</option>
<option>Blood Bank</option>
<option>Medical Center</option>
<option>Clinic</option>
<option>Mobile Unit</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="bb-capacity">Daily Capacity</label>
<select class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary form-select" id="bb-capacity" name="bb-capacity" required="">
<option disabled="" selected="">Select Capacity</option>
<option>Small (1-50 units/day)</option>
<option>Medium (51-200 units/day)</option>
<option>Large (201-500 units/day)</option>
<option>Very Large (500+ units/day)</option>
</select>
</div>
</div>
<div>
<button id="bb-register-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-opacity" type="submit">
              <span id="bb-register-btn-text">Register Blood Bank</span>
              <span id="bb-register-loading" class="hidden ml-2">
                <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
            </button>
</div>
</form>
<p class="text-center text-sm text-muted-light dark:text-muted-dark">
          Already registered? 
          <a class="font-medium text-primary hover:underline" href="login.html">Sign in</a>
</p>
</div>

<!-- OTP Verification Modal -->
<div id="bb-otp-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
  <div class="bg-surface-light dark:bg-surface-dark rounded-xl p-6 w-full max-w-md">
    <div class="text-center mb-6">
      <h3 class="text-xl font-bold text-text-light dark:text-text-dark mb-2">Verify Phone Number</h3>
      <p class="text-sm text-muted-light dark:text-muted-dark">
        We've sent a verification code to <span id="bb-phone-display" class="font-medium"></span>
      </p>
    </div>
    
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
          Verification Code
        </label>
        <input
          type="text"
          id="bb-otp-input"
          maxlength="6"
          class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark text-center text-lg font-mono"
          placeholder="000000"
        />
      </div>
      
      <div class="flex gap-3">
        <button
          id="bb-verify-otp-btn"
          class="flex-1 py-3 px-4 bg-primary text-white rounded-lg font-medium hover:opacity-90 transition-opacity"
        >
          <span id="bb-verify-btn-text">Verify</span>
          <span id="bb-verify-loading" class="hidden ml-2">
            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
        </button>
        <button
          id="bb-cancel-otp-btn"
          type="button"
          class="px-4 py-3 border border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-lg font-medium hover:bg-background-light dark:hover:bg-background-dark transition-colors"
        >
          Cancel
        </button>
      </div>
      
      <div class="text-center">
        <button
          id="bb-resend-otp-btn"
          type="button"
          class="text-sm text-primary hover:underline disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          Resend code in <span id="bb-resend-timer">60</span>s
        </button>
      </div>
    </div>
  </div>
</div>

</main>
</div>
<script>
  // Load transition system
  const transitionScript = document.createElement('script');
  transitionScript.src = 'transitions.js';
  document.head.appendChild(transitionScript);
</script>
<script type="module" src="bb_register.js"></script>
</body>
</html>
