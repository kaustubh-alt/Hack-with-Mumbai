<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BloodConnect - Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ec1337",
            "background-light": "#f8f6f6",
            "background-dark": "#221013",
            "surface-light": "#ffffff",
            "surface-dark": "#2c1518",
            "text-light": "#181112",
            "text-dark": "#f8f6f6",
            "muted-light": "#896168",
            "muted-dark": "#a3898d",
            "border-light": "#e6dbdd",
            "border-dark": "#4a2a2f"
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23896168' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
      -webkit-print-color-adjust: exact;
      color-adjust: exact;
      appearance: none;
    }
    .dark .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a3898d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col min-h-screen">
<main class="flex-grow flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="flex items-center gap-3 mb-8">
<svg class="text-primary h-10 w-10" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
<h1 class="text-3xl font-bold">BloodConnect</h1>
</div>
<div class="w-full max-w-lg space-y-8 bg-surface-light dark:bg-surface-dark p-8 sm:p-10 rounded-xl shadow-lg">
<div>
<h2 class="text-center text-3xl font-extrabold text-text-light dark:text-text-dark">Create an account</h2>
<p class="mt-2 text-center text-sm text-muted-light dark:text-muted-dark">
            Join our community of life-savers.
          </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="first-name">First Name</label>
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark" id="first-name" name="first-name" placeholder="John" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="last-name">Last Name</label>
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark" id="last-name" name="last-name" placeholder="Doe" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="phone-number">Phone Number</label>
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark" id="phone-number" name="phone-number" placeholder="123-456-7890" required="" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="dob">Date of Birth</label>
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary text-muted-light dark:text-muted-dark" id="dob" name="dob" required="" type="date"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="gender">Gender</label>
<select class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary form-select" id="gender" name="gender" required="">
<option disabled="" selected="">Select Gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark pb-2" for="blood-group">Blood Group</label>
<select class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary form-select" id="blood-group" name="blood-group" required="">
<option disabled="" selected="">Select Blood Group</option>
<option>A+</option>
<option>A-</option>
<option>B+</option>
<option>B-</option>
<option>AB+</option>
<option>AB-</option>
<option>O+</option>
<option>O-</option>
</select>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-opacity" type="submit">
              Register
            </button>
</div>
</form>
<p class="text-center text-sm text-muted-light dark:text-muted-dark">
          Already have an account? 
          <a class="font-medium text-primary hover:underline" href="#">Sign in</a>
</p>
</div>
</main>
</div>
</body></html>
