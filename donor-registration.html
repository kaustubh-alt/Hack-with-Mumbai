<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Donor Registration - Blood Bank Admin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#DC2626",
                100: "#FEE2E2",
                200: "#FECACA",
                500: "#EF4444",
                600: "#DC2626",
                700: "#B91C1C",
                900: "#7F1D1D",
              },
              "background-light": "#F8FAFC",
              "background-dark": "#0F172A",
              "card-light": "#FFFFFF",
              "card-dark": "#1E293B",
              "text-light": "#0F172A",
              "text-dark": "#F8FAFC",
              "text-muted-light": "#64748B",
              "text-muted-dark": "#94A3B8",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="transitions.css">
    <link rel="stylesheet" href="bb_donors.css">
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
  >
    <div class="min-h-screen py-8">
      <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="flex items-center justify-center gap-3 mb-4">
            <span class="material-symbols-outlined text-primary-600 text-4xl">bloodtype</span>
            <h1 class="text-3xl font-bold text-text-light dark:text-text-dark">Blood Donor Registration</h1>
          </div>
          <p class="text-text-muted-light dark:text-text-muted-dark">
            Join our life-saving community of blood donors
          </p>
        </div>

        <!-- Registration Form -->
        <form id="donor-registration-form" class="donor-registration-form">
          <!-- Personal Information -->
          <section class="form-section rounded-2xl border border-slate-200 bg-card-light p-6 dark:border-slate-700 dark:bg-card-dark mb-8">
            <h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-6">
              Personal Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="form-group">
                <label class="form-label required-field">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  required
                  class="form-input"
                  placeholder="Enter your first name"
                />
              </div>
              <div class="form-group">
                <label class="form-label required-field">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  required
                  class="form-input"
                  placeholder="Enter your last name"
                />
              </div>
              <div class="form-group">
                <label class="form-label required-field">Email Address</label>
                <input
                  type="email"
                  name="email"
                  required
                  class="form-input"
                  placeholder="your.email@example.com"
                />
              </div>
              <div class="form-group">
                <label class="form-label required-field">Phone Number</label>
                <input
                  type="tel"
                  name="phone"
                  required
                  class="form-input"
                  placeholder="(555) 123-4567"
                />
              </div>
              <div class="form-group">
                <label class="form-label required-field">Date of Birth</label>
                <input
                  type="date"
                  name="dateOfBirth"
                  required
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label required-field">Gender</label>
                <select name="gender" required class="form-input">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                  <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
              </div>
            </div>
          </section>

          <!-- Address Information -->
          <section class="form-section rounded-2xl border border-slate-200 bg-card-light p-6 dark:border-slate-700 dark:bg-card-dark mb-8">
            <h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-6">
              Address Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="form-group md:col-span-2">
                <label class="form-label">Street Address</label>
                <input
                  type="text"
                  name="street"
                  class="form-input"
                  placeholder="123 Main Street"
                />
              </div>
              <div class="form-group">
                <label class="form-label">City</label>
                <input
                  type="text"
                  name="city"
                  class="form-input"
                  placeholder="New York"
                />
              </div>
              <div class="form-group">
                <label class="form-label">State</label>
                <select name="state" class="form-input">
                  <option value="">Select State</option>
                  <option value="NY">New York</option>
                  <option value="CA">California</option>
                  <option value="TX">Texas</option>
                  <option value="FL">Florida</option>
                  <option value="IL">Illinois</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="OH">Ohio</option>
                  <option value="GA">Georgia</option>
                  <option value="NC">North Carolina</option>
                  <option value="MI">Michigan</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">ZIP Code</label>
                <input
                  type="text"
                  name="zipCode"
                  class="form-input"
                  placeholder="10001"
                />
              </div>
            </div>
          </section>

          <!-- Medical Information -->
          <section class="form-section rounded-2xl border border-slate-200 bg-card-light p-6 dark:border-slate-700 dark:bg-card-dark mb-8">
            <h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-6">
              Medical Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="form-group">
                <label class="form-label required-field">Blood Type</label>
                <select name="bloodType" required class="form-input">
                  <option value="">Select Blood Type</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label required-field">Weight (lbs)</label>
                <input
                  type="number"
                  name="weight"
                  required
                  min="110"
                  max="500"
                  class="form-input"
                  placeholder="150"
                />
              </div>
              <div class="form-group">
                <label class="form-label required-field">Height</label>
                <input
                  type="text"
                  name="height"
                  required
                  class="form-input"
                  placeholder="5'6&quot;"
                  pattern="^\d+'\d+&quot;?$"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Known Allergies</label>
                <input
                  type="text"
                  name="allergies"
                  class="form-input"
                  placeholder="None or list allergies"
                />
              </div>
              <div class="form-group md:col-span-2">
                <label class="form-label">Current Medications</label>
                <textarea
                  name="medications"
                  rows="3"
                  class="form-input"
                  placeholder="List any medications you are currently taking, or enter 'None'"
                ></textarea>
              </div>
              <div class="form-group md:col-span-2">
                <label class="form-label">Medical Conditions</label>
                <textarea
                  name="medicalConditions"
                  rows="3"
                  class="form-input"
                  placeholder="List any relevant medical conditions, or enter 'None'"
                ></textarea>
              </div>
            </div>
          </section>

          <!-- Emergency Contact -->
          <section class="form-section rounded-2xl border border-slate-200 bg-card-light p-6 dark:border-slate-700 dark:bg-card-dark mb-8">
            <h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-6">
              Emergency Contact
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="form-group">
                <label class="form-label">Contact Name</label>
                <input
                  type="text"
                  name="emergencyContactName"
                  class="form-input"
                  placeholder="Full name of emergency contact"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Contact Phone</label>
                <input
                  type="tel"
                  name="emergencyContactPhone"
                  class="form-input"
                  placeholder="(555) 987-6543"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Relationship</label>
                <select name="emergencyContactRelationship" class="form-input">
                  <option value="">Select Relationship</option>
                  <option value="spouse">Spouse</option>
                  <option value="parent">Parent</option>
                  <option value="child">Child</option>
                  <option value="sibling">Sibling</option>
                  <option value="friend">Friend</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </section>

          <!-- Contact Preferences -->
          <section class="form-section rounded-2xl border border-slate-200 bg-card-light p-6 dark:border-slate-700 dark:bg-card-dark mb-8">
            <h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-6">
              Contact Preferences
            </h2>
            <div class="space-y-4">
              <p class="text-sm text-text-muted-light dark:text-text-muted-dark">
                How would you like us to contact you about donation opportunities?
              </p>
              <div class="contact-preferences">
                <label class="flex items-center contact-method p-3 rounded-lg border border-slate-200 dark:border-slate-700">
                  <input type="checkbox" name="contactEmail" class="rounded border-slate-300 text-primary-600 focus:ring-primary-600 mr-3" checked>
                  <span class="material-symbols-outlined text-blue-600 mr-2">email</span>
                  <span class="text-sm">Email notifications</span>
                </label>
                <label class="flex items-center contact-method p-3 rounded-lg border border-slate-200 dark:border-slate-700">
                  <input type="checkbox" name="contactSMS" class="rounded border-slate-300 text-primary-600 focus:ring-primary-600 mr-3">
                  <span class="material-symbols-outlined text-green-600 mr-2">sms</span>
                  <span class="text-sm">SMS/Text messages</span>
                </label>
                <label class="flex items-center contact-method p-3 rounded-lg border border-slate-200 dark:border-slate-700">
                  <input type="checkbox" name="contactPhone" class="rounded border-slate-300 text-primary-600 focus:ring-primary-600 mr-3">
                  <span class="material-symbols-outlined text-yellow-600 mr-2">call</span>
                  <span class="text-sm">Phone calls (emergencies only)</span>
                </label>
              </div>
            </div>
          </section>

          <!-- Consent and Privacy -->
          <section class="form-section rounded-2xl border border-slate-200 bg-card-light p-6 dark:border-slate-700 dark:bg-card-dark mb-8">
            <h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-6">
              Consent and Privacy
            </h2>
            <div class="space-y-4">
              <label class="flex items-start gap-3">
                <input type="checkbox" name="consent" required class="rounded border-slate-300 text-primary-600 focus:ring-primary-600 mt-1">
                <div class="text-sm">
                  <p class="font-medium text-text-light dark:text-text-dark">Medical Consent</p>
                  <p class="text-text-muted-light dark:text-text-muted-dark">
                    I consent to medical screening and blood donation procedures. I understand that my medical information will be kept confidential and used only for donation eligibility purposes.
                  </p>
                </div>
              </label>
              <label class="flex items-start gap-3">
                <input type="checkbox" name="privacy" required class="rounded border-slate-300 text-primary-600 focus:ring-primary-600 mt-1">
                <div class="text-sm">
                  <p class="font-medium text-text-light dark:text-text-dark">Privacy Policy</p>
                  <p class="text-text-muted-light dark:text-text-muted-dark">
                    I have read and agree to the <a href="#" class="text-primary-600 hover:underline">Privacy Policy</a> and <a href="#" class="text-primary-600 hover:underline">Terms of Service</a>.
                  </p>
                </div>
              </label>
              <label class="flex items-start gap-3">
                <input type="checkbox" name="marketing" class="rounded border-slate-300 text-primary-600 focus:ring-primary-600 mt-1">
                <div class="text-sm">
                  <p class="font-medium text-text-light dark:text-text-dark">Marketing Communications (Optional)</p>
                  <p class="text-text-muted-light dark:text-text-muted-dark">
                    I would like to receive updates about blood donation events, health tips, and community impact stories.
                  </p>
                </div>
              </label>
            </div>
          </section>

          <!-- Form Actions -->
          <div class="flex flex-col sm:flex-row gap-4">
            <button
              type="submit"
              class="submit-btn"
            >
              Register as Donor
            </button>
            <button
              type="button"
              class="px-6 py-3 rounded-lg border border-slate-200 dark:border-slate-700 text-text-light dark:text-text-dark font-medium hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors"
              onclick="window.history.back()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      // Load transition system
      const transitionScript = document.createElement('script');
      transitionScript.src = 'transitions.js';
      document.head.appendChild(transitionScript);

      // Import and initialize donor registration
      import('./donor-registration.js').then(module => {
        console.log('Donor registration form loaded');
      }).catch(error => {
        console.error('Error loading donor registration:', error);
      });
    </script>
  </body>
</html>
